<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css">
  <title>hw23_fep</title>
</head>

<body id="body">
  <button id="orders">My orders</button>
  <section id="category">Catogories
  </section>
  <section id="products">
  </section>
  <section id="product_info">
    <button id="buy">BUY</button>
  </section>
  <section id="form_sec">
    <form id="form">
      <h1>Order details</h1>
      <div class="field">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" />
        <div class="alert"></div>
      </div>
      <div class="field">
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name" />
        <div class="alert"></div>
      </div>
      <div class="field">
        <label for="city">Your city:</label>
        <select id="city" name="city">
          <option value="">Choose your city</option>
          <option value="Kiyv">Kiyv</option>
          <option value="Dnipro">Dnipro</option>
          <option value="Lviv">Lviv</option>
          <option value="Odesa">Odesa</option>
        </select>
        <div class="alert"></div>
      </div>
      <div class="field">
        <textarea name="address" form="form" placeholder="Nova poshta brunch:"></textarea>
        <div class="alert"></div>
      </div>
      <div class="field">
        <p class="radio-header">Select way of payment:</p>
        <input type="radio" id="male" name="payment" value="Pay by card" />
        <label for="payment">Pay buy card</label>
        <input type="radio" id="female" name="payment" value="Pay upon reciept" />
        <label for="payment">Pay upon reciept</label>
        <div class="alert"></div>
      </div>
      <div class="field">
        <label for="quantity">Quantity (between 1 and 20):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="20">
      </div>
      <div class="field">
        <textarea name="comment" form="form" placeholder="Your comments:"></textarea>
        <div class="alert"></div>
      </div>
      <input type="submit" value="submit" />
    </form>
  </section>
  <script src="main.js"></script>
</body>

</html>
